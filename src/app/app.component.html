<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <h4>Student Portal</h4>
    </div>
    <div class="col-6 text-end">
      <button class="btn btn-outline-success" (click)="openModal()">Add New +</button>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-6">
              Student Name
            </div>
            <div class="col-6 text-end">
              Mobile No:
            </div>
          </div>
        </div>
        <div class="card-body">
          <p>City, State, Pincode</p>
          <p>Address</p>
        </div>
        <div class="card-footer text-end">
          <p>Email</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal" #myModal>
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
         <div class="modal-header d-flex justify-content-between">
           <h4 class="modal-title">Create New Student</h4>
           <button type="button" class="close rounded border-none" (click)="closeModal()" data-dismiss="modal">&times;</button>
         </div>
 
      <!-- Modal body -->
      <div class="modal-body">
        Modal body..
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closeModal()" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
